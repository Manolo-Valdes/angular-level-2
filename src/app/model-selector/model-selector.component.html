<h1>Step1: Choose your Model and color</h1>
<div>
    <label for="modelSelect">Model:</label>
    <select id="modelSelect" name="modelSelect" [(ngModel)]="selectedmodel">
      <option value="" hidden> Please select your model</option>
      <option  *ngFor="let model of models | async" [value]="model.code">{{model.description}}</option>
    </select>
    <ng-template [ngIf]="selectedmodel!==''">
      <label for="colorSelect">Color:</label>
      <select id="colorSelect" name="colorSelect" [(ngModel)]="selectedColor">
        <option value="" hidden> Please select your color</option>
        <option *ngFor="let color of modelColors" [value]="color.code">{{color.description}}</option>
      </select>
    </ng-template>
</div>
